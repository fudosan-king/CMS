{% load i18n wagtailadmin_tags %}
{% load wagtailimages_tags %}

<div class="{{ col }} field-building {% if error %}error{% endif %}">
    <span class="field-label">{% if not field.label %}&nbsp;{% else %}{{ field.label }}{% endif %}</span><span class="required-field">{% if field.field.required %}({% trans 'required' %}){% else %}&nbsp;{% endif %}</span>{{ field }}
    <span class="message-error">{{ error }}</span>
</div>
